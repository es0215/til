apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-base-app
  labels:
    app: gke-base-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gke-base-app
  template:
    metadata:
      labels:
        app: gke-base-app
    spec:
      # Workload Identity を使う場合は serviceAccountName を指定
      # serviceAccountName: gke-app-sa
      containers:
        - name: gke-base-app
          image: gcr.io/your-project-id/gke-base-app:latest # ← 後で置き換え
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: APP_ENV
              value: "prod"
            - name: APP_VERSION
              value: "0.1.0"
            - name: LOG_LEVEL
              value: "INFO"
          # Liveness / Readiness Probe
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
